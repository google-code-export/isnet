<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<h:panelGrid columns="1" width="100%" border="0" cellpadding="0"
		cellspacing="0">
		<rich:panel style="width:'auto';margin-top: 0px;"
			headerClass="container_gold_header" bodyClass="container_body_style">
			<f:facet name="header">
				<h:outputText value="#{bundle.dashboard_mentor_new_mentor_request}" />
			</f:facet>
			<h:dataTable id="idRequestGrid" border="0"
				value="#{dashboardViewHandler.pendingRequests}" var="log"
				columnClasses="column_class_center,,column_class_right"
				cellpadding="0" cellspacing="0" width="100%">
				<h:column>
					<h:outputText
						value="#{log.fromMember.firstName}  #{log.fromMember.lastName}" />
				</h:column>
				<h:column>
					<h:outputText value="#{bundle.dashboard_protege_request}" />
				</h:column>
				<h:column>
					<a4j:commandButton oncomplete="Richfaces.showModalPanel('idRequestNoteDialog')"
						value="#{bundle.button_label_accept}">
						<a4j:actionparam name="logId"  value="#{log.memberLogId}" assignTo="#{dashboardViewHandler.logId}" />
						<a4j:actionparam name="act"  value="3" assignTo="#{dashboardViewHandler.action}" />
					</a4j:commandButton>
					<rich:spacer width="3" />
					<h:outputText value="#{bundle.or_label}" />
					<rich:spacer width="5" />
					<a4j:commandButton value="#{bundle.button_label_deny}" oncomplete="Richfaces.showModalPanel('idRequestNoteDialog')" >
						<a4j:actionparam name="logId"  value="#{log.memberLogId}" assignTo="#{dashboardViewHandler.logId}" />
						<a4j:actionparam name="act"  value="4" assignTo="#{dashboardViewHandler.action}" />
					</a4j:commandButton>
				</h:column>
			</h:dataTable>
		</rich:panel>
		<!-- 

		 -->			
	</h:panelGrid>

</ui:composition>
</html>
