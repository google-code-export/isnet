<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rowBar="http://www.myc2i.com/jsf/rowToolBar"
   xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp"
 	 xmlns:c="http://java.sun.com/jstl/core"
 	 xmlns:rich="http://richfaces.org/rich">

<ui:composition>  
   <h:panelGroup id="idSectionsCon">
   <c:set var="currentEBean" value="#{myChgPasswordViewHandler.currentMember}"></c:set>  
   <rich:panel id="idUserEditPanelGroup" styleClass="onecolumn_edit">
	 <h:outputText style="padding-left: 12pt;font-size: -1;color: #6f6f6f;
        text-align: left; font-family:arial,sans-serif" value="#{bundle.member_validation_password}" />
   <rich:spacer width="100%" height="5"/>
   <h:panelGrid columns="2" id="idBasicInfo" border="0" columnClasses="prompt,data,errprompt"
        rowClasses="rowinput" width="100%">
      <h:panelGroup>
   	    <h:outputText value="#{bundle.user_old_password}"/>
        <h:outputText styleClass="required_field" value="*" />
      </h:panelGroup>
      <h:inputSecret styleClass="medium_text" value="#{myChgPasswordViewHandler.oldPassword}" id="oldPassword"
        redisplay="true"/>
     
      <h:panelGroup>
        <h:outputText value="#{bundle.user_new_password}"/>
        <h:outputText styleClass="required_field" value="*" />
     </h:panelGroup>
     <h:inputSecret styleClass="medium_text" value="#{myChgPasswordViewHandler.newPassword}" id="newPassword"
      redisplay="true"/>
      
     <h:panelGroup>
        <h:outputText value="#{bundle.user_confirm_new_password}"/>
        <h:outputText styleClass="required_field" value="*" />
     </h:panelGroup>
     <h:inputSecret styleClass="medium_text" value="#{myChgPasswordViewHandler.confirmPassword}" 
     id="confirmPassword" redisplay="true"/>        
    </h:panelGrid>
  </rich:panel>
    <rich:spacer width="100%" height="15"/>
    <ccmp:actioncmp controlBean="#{myChgPasswordViewHandler}" updateAction="resetUserPassword"  
      cancelAction="clearForm" reRenderIds="idSectionsCon"/>
    <rich:spacer width="100%" height="5"/>
    </h:panelGroup>
</ui:composition>
</html>
