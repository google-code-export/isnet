<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<ui:composition>

      <rich:dataTable  width="100%" id="idAttachmentTable" columnClasses="col_2_msg_reply,col_1_msg_reply" style=""
		                value="#{messageHanlder.currentMessage.tmpAttachments}" var="attachment"  cellpadding="0" cellspacing="0" border="0">
		<h:column>
		<h:commandLink value="#{attachment.fileName}" action="#{messageHanlder.downloadAttachedFile}">
			<f:param name="FILE" value="#{attachment.fileName}"/>
		</h:commandLink>
		</h:column>
		<h:column>
		<a4j:commandLink value="Remove" action="#{messageHanlder.removeAttachedFile}" reRender="idAttachmentTable">
			<f:param name="FILE" value="#{attachment.fileName}"/>
		</a4j:commandLink>
		</h:column>			
	</rich:dataTable>
</ui:composition>
</html>
