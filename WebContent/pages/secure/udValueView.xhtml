<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rowBar="http://www.myc2i.com/jsf/rowToolBar"
   xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp"
 	 xmlns:c="http://java.sun.com/jstl/core"
 	 xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/maintmpl.xhtml">
 <ui:param name="moduleTitle" value="#{bundle.top_navigation_app_management} >> #{bundle.left_navigation_user_defined_values}"></ui:param>
 <ui:param name="userType" value="A"></ui:param>
 <ui:param name="moduleType" value="AM"></ui:param>
 <ui:param name="headerText" value="#{bundle.user_define_manage}"></ui:param>
	<ui:param name="refManageBean" value="#{udvViewHandler}"></ui:param>
	<ui:param name="help_doc" value="#{controllerBean.contextPath}/online_help/user_defined_values_help.htm"></ui:param>
 <ui:define name="commonInfo">
	</ui:define>
	<ui:define name="js">
		<script></script>
	</ui:define>
  <ui:define name="body">    
    <h:panelGroup id="idSectionsCon">
      <rich:spacer width="100%" height="10"/>
      <h:panelGroup id="idTopCon">
          <table border="0" cellspacing="0" cellpadding="0" width="100%">
           <tr>
            <td style="width: 40%;" align="center">
              <h:outputText value="#{bundle.user_define_values_category_name}"/>
            </td>
            <td style="width: 400px;" align="left">
              <h:selectOneMenu  id="categoryName"
                value="#{udvViewHandler.categoryName}" >
                <f:selectItems value="#{udvViewHandler.categoryList}"/>
                <a4j:support event="onchange" action="#{udvViewHandler.getUDValuesByCategory}"
                  reRender="CATEGORY_LINES"/>
              </h:selectOneMenu>
            </td>
           </tr>
          </table>
      </h:panelGroup>
      <rich:spacer width="100%" height="20"/>
      <h:panelGrid columns="1" id="idAddNew" border="0" widht="100%" columnClasses="prompt"
          rowClasses="rowinput" width="100%">
          <ccmp:cuslink controlBean="#{udvViewHandler}" prompt="#{bundle.common_add_new}" modalPanelId="idUDValueEdit" 
                aAddRecord = "preAddUDValues"/>
       </h:panelGrid>
      <h:panelGroup id="CATEGORY_LINES">
        <div class="spacer"></div>
        <rich:dataTable styleClass="listcontainer" headerClass="" rowClasses="odd-row,even-row"
          id="idUDValuesLines" value="#{udvViewHandler.udValuesLines}" var="udValues"
          rows="27">
          <f:facet name="header">
            <rich:columnGroup>
              <rich:column width="30%" style="text-align:left;">
                <h:outputText value="#{bundle.user_define_values_code}"/>
              </rich:column>
              <rich:column width="60%" style="text-align:left;">
                <h:outputText value="#{bundle.user_define_values_desc}"/>
              </rich:column>
              <rich:column width="10%" style="text-align:center;">
                <h:outputText value="#{bundle.common_action}"/>
              </rich:column>
          </rich:columnGroup>
          </f:facet>
         <rich:column>
           <h:outputText value="#{udValues.udValuesValue}" />
         </rich:column>
         <rich:column>           
           <h:outputText value="#{udValues.udValuesDesc}" />
         </rich:column>
         <rich:column style="text-align:center;vertical-align:middle;">
           <rowBar:rowToolBar recordId="#{udValues.udValuesId}"
           sectionId="CATEGORY_LINES" modalPanelId="idUDValueEdit" parentComp="secCATEGORY_LINES"
           aUpdateRecord="preUpdateUDValues" aDeleteRecord="deleteUDValues"/>
         </rich:column>
        </rich:dataTable>
        <rich:datascroller id="idDataScroller" align="center"  for="idUDValuesLines" maxPages="7" />
        
        <rich:jQuery selector="#idUDValuesLines tr" query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
        <rich:jQuery selector="#idUDValuesLines tr" query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>
      </h:panelGroup>
    </h:panelGroup>    
  </ui:define>
  <ui:define name="modalPanels">
    <a4j:region>
      <ui:include src="/templates/modaltmpl.xhtml">
        <ui:param name="modalPanelId" value="idUDValueEdit"/>
        <ui:param name="moduleName" value="udValueEdit"/>
      </ui:include>
    </a4j:region>
  </ui:define>
</ui:composition>
</html>
