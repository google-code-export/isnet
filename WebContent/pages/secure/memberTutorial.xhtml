<ui:composition template="/templates/maintmpl.xhtml">
 <ui:param name="moduleTitle" value="#{bundle.page_title_tutorial}"></ui:param>
 <ui:param name="userType" value="M"></ui:param>
 <ui:param name="moduleType" value="MH"></ui:param>
  <ui:param name="refManageBean" value="#{udvViewHandler}"></ui:param>
 <ui:param name="headerText" value="#{bundle.page_header_mentor_tutorial}"></ui:param>
 
  <ui:define name="js">
  		
		<script type="text/javascript" >
		function showTutorial(URL,w,h) {
		    if (document.all)
		    {
		        var xMax = screen.width, yMax = screen.height;
		    }
		    else
		    {
		        if (document.layers)
		        {
		            var xMax = window.outerWidth, yMax = window.outerHeight;
				}
		        else
		        {
		            var xMax = 640, yMax=480;
		        }
			}

			var xOffset = (xMax - w)/2
			var yOffset = (yMax - h)/2
			var sCenteringString;
			day = new Date();
			id = day.getTime();
			sCenteringString = ',screenX=' + xOffset + ',screenY=' + yOffset + ',top='+ yOffset + ',left=' + xOffset + ''
			eval("page" + id + " = window.open(URL, '" + id + "', 'toolbar=0,scrollbars=1,location=0,statusbar=0,menubar=0,resizable=0,width=' + w + ',height=' + h + sCenteringString);");
		}

		</script>
  		 
 </ui:define> 
  <ui:define name="body">    
    <h:panelGroup id="idSectionsCon">
      <rich:spacer width="100%" height="5"/>
      <h:panelGroup id="idTopCon">

           <tr>
            <td align="right">
		
            </td>
           </tr>
          </table>
          
      </h:panelGroup>
      
      <rich:spacer width="100%" height="10"/>
		<rich:panel headerClass="container_box_panel_header"  bodyClass="container_body_style" >
			<f:facet name="header"><h:outputText value="Tutorial Modules" /> </f:facet>
			<h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0">
				<h:dataTable value="#{modulesViewHandler.modules}" var="module">
		             <rich:column>
			       		 <a4j:commandLink  action="#{modulePlayer.init}" oncomplete="javascript:showTutorial('http://localhost:8088/myc2i/pages/secure/tutorialModulePlayer.faces?moduleId=1')">
				             <a4j:actionparam name="moduleId" value="#{module.modulesId}"  />
			            	<h:graphicImage value="/images/play_tutorial.png" align="middle" border="0" > 
			            	</h:graphicImage>	
		            		 <rich:toolTip styleClass="tooltips_style"  >
						          <span class="tooltips_span_style">
						              #{bundle.member_tutorial_play}<br/>
						          </span>
						     </rich:toolTip>	
						</a4j:commandLink>
												             
		             </rich:column>		             
		             <rich:column>
				 			<h:outputText value="#{module.moduleName}" />
		             </rich:column>
		             <rich:column>
				 			<h:outputText value="::" />
		             </rich:column>		             
		             <rich:column>
				 			<h:outputText  value="#{module.moduleText}" />
		             </rich:column>		
		             				
				</h:dataTable>

			</h:panelGrid>			         
		</rich:panel>
	    

    </h:panelGroup>
