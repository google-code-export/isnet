<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
   	 xmlns:rowBar="http://www.myc2i.com/jsf/rowToolBar"
   	 xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp"
 	 xmlns:c="http://java.sun.com/jstl/core"
 	 xmlns:rich="http://richfaces.org/rich">

 <ui:composition template="/templates/maintmpl.xhtml">
 <ui:param name="moduleTitle" value="#{bundle.page_title_lead_mentor_search}"></ui:param>
 <ui:param name="userType" value="M"></ui:param>
 <ui:param name="moduleType" value="MH"></ui:param>
 <ui:param name="headerText" value="#{bundle.page_header_lead_mentor_search}"></ui:param>
 <ui:param name="refManageBean" value="#{udvViewHandler}"></ui:param>
 <ui:define name="js">
  	<script type="text/javascript" src="#{controllerBean.contextPath}/js/Modalhelper.js"> </script>    
 </ui:define>
 
  <ui:define name="body">    
    <h:panelGroup id="idSectionsCon">
      <rich:spacer width="100%" height="10"/>
      <h:panelGroup id="idTopCon">
          <table border="0" cellspacing="0" cellpadding="0" width="98%">
<tr>
            	<td align="left"> 
            		<h:outputText value="#{bundle.protege_search_distance}" />
	      		</td>
	      		<td>
					<h:selectOneRadio id="idDistance">
			  			<f:selectItem  itemLabel="#{bundle.protege_search_distance_five}" itemValue="5"  />
			  			<f:selectItem  itemLabel="#{bundle.protege_search_distance_ten}" itemValue="10"  />
			  			<f:selectItem  itemLabel="#{bundle.protege_search_distance_fifteen}" itemValue="15"  />
			  			<f:selectItem  itemLabel="#{bundle.protege_search_distance_twenty}" itemValue="20"  />				  
					</h:selectOneRadio>		      
	      		</td>
	      		<td>
					<h:outputText value="#{bundle.protege_search_distance1}" />	      
	      		</td>
				<td>
					<h:inputText value="" />
				</td>	
				<td>
					<a4j:commandButton  value="Search" />
				</td>
				<td width="25%"></td>							      
           </tr>
           <tr>
            	<td align="left"> 
            		<h:outputText value="#{bundle.protege_search_match_my}" />
	      		</td>
	      		<td colspan="5">
	      			<rich:spacer width="5"/>
					<h:selectBooleanCheckbox ></h:selectBooleanCheckbox><h:outputText value="#{bundle.protege_search_profession}" />	
					<rich:spacer width="5"/>      
					<h:selectBooleanCheckbox ></h:selectBooleanCheckbox><h:outputText value="#{bundle.protege_search_ethnicity}" />	      
					<rich:spacer width="5"/>
					<h:selectBooleanCheckbox ></h:selectBooleanCheckbox><h:outputText value="#{bundle.protege_search_marital_status}" />	      
					<rich:spacer width="5"/>
					<h:selectBooleanCheckbox ></h:selectBooleanCheckbox><h:outputText value="#{bundle.protege_search_year_of_birth}" />
				</td>	

           </tr>           
          </table>
          
      </h:panelGroup>
      
      <rich:spacer width="100%" height="20"/>
		<rich:panel headerClass="container_box_panel_header"  bodyClass="container_body_style" >
			<f:facet name="header"><h:outputText value="#{bundle.lead_mentor_search_result}" /> </f:facet>
			<h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" border="0">
				<rich:dataTable  width="100%" id="idDataGrid"  rowClasses=",container_even_row_style" rows="5"  columnsWidth="150,"
			                value="#{memberLogViewHandler.memberLogs}" var="log" headerClass="table_column_style" cellpadding="0" cellspacing="0">
		             <rich:column>
			             <f:facet name="header">
			                <h:outputText value="#{bundle.protege_search_name}" />
			             </f:facet>
				 			<h:outputText value="" />
		             </rich:column>
		             <rich:column>
			             <f:facet name="header">
			                 <h:outputText value="#{bundle.member_city}" />
			             </f:facet>

		             </rich:column>	  
		             <rich:column>
			             <f:facet name="header">
			                <h:outputText value="#{bundle.member_state}" />
			             </f:facet>

		             </rich:column>
		             <rich:column >
			             <f:facet name="header">
			               <h:outputText value="#{bundle.member_zip}" />
			             </f:facet>
				 			
		             </rich:column>	  
		             <rich:column>
			             <f:facet name="header">
			               <h:outputText value="#{bundle.member_country}" />
			             </f:facet>

		             </rich:column>	
		             <rich:column>
			             <f:facet name="header">
			               <h:outputText value="#{bundle.member_gender}" />
			             </f:facet>

		             </rich:column>	
		             <rich:column>
			             <f:facet name="header">
			               <h:outputText value="#{bundle.member_birth_year}" />
			             </f:facet>

		             </rich:column>	
		             <rich:column>
			             <f:facet name="header">
			               <h:outputText value="#{bundle.protege_search_profile}" />
			             </f:facet>

		             </rich:column>		
		             <rich:column>
			             <f:facet name="header">
			               <h:outputText value="#{bundle.protege_search_contact}" />
			             </f:facet>

		             </rich:column>		             		             	             		             		             
		             		                      	   
			      </rich:dataTable>		
		        <rich:datascroller id="idDataScroller" align="center"  for="idDataGrid" maxPages="5" />
			</h:panelGrid>			         
		</rich:panel>		    

    </h:panelGroup>    
  </ui:define>

</ui:composition>
</html>
