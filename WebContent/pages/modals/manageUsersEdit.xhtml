<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jstl/core"
   xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp">
  <ui:composition>
    <rich:panel id="idUserEditContainer" styleClass="default_edit">
	 <rich:spacer width="100%" height="20"/>
	 <c:set var="currentEBean" value="#{userManageViewHandler.currentMember}"></c:set>	 
   <h:panelGroup id="idUserEditPanelGroup">
   <rich:tabPanel switchType="client">
   <rich:tab label="Login Information" rendered="#{userManageViewHandler.actionType eq 'A'}">
      <h:panelGrid columns="2" id="idloginInfo" border="0" columnClasses="prompt,data,errprompt"
        rowClasses="rowinput" width="100%">
        <h:outputLabel >
          <h:outputText value="#{bundle.member_email_id}"/>
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:inputText  id="idEmail" value="#{currentEBean.email}" styleClass="form_input_text_medium"/>
          
        <h:outputLabel >
            <h:outputText value="#{bundle.member_password}"/>
            <h:outputText styleClass="required_field" value="*" />
         </h:outputLabel>
         <h:inputSecret id="idPassword"  value="#{userManageViewHandler.currentMember.password}"  redisplay="true"  styleClass="form_input_text_medium"/>
          
         <h:outputLabel >
          <h:outputText value="#{bundle.member_password_confirm}"/><h:outputText styleClass="required_field" value="*" />
         </h:outputLabel>  
         <h:inputSecret id="idPasswordConfirm"  value="#{userManageViewHandler.confirmPass}"  redisplay="true"  styleClass="form_input_text_medium"/>
        
      </h:panelGrid>
   </rich:tab>
    <rich:tab label="Basic Information">
      <h:panelGrid columns="2" id="idBasicInfo" border="0" columnClasses="prompt,data,errprompt"
        rowClasses="rowinput" width="100%">
        <h:outputText value="#{bundle.member_type}"/>
        <h:panelGroup>
          <h:selectOneMenu styleClass="dropdown" id="userType"
            value="#{currentEBean.typeId}" >
            <f:selectItems value="#{userManageViewHandler.usersList}"/>
          </h:selectOneMenu>
        </h:panelGroup>
          
        <h:outputLabel>
          <h:outputText value="#{bundle.member_first_name}"/>
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>  
        <h:inputText id="idFirstName" value="#{currentEBean.firstName}" styleClass="form_input_text_medium "/>
          
        <h:outputLabel>
          <h:outputText value="#{bundle.member_last_name}"/>
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>  
        <h:inputText id="idLastName" value="#{currentEBean.lastName}" styleClass="form_input_text_medium "/>
        
        <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <h:outputText value="#{bundle.member_address}"/>
        </h:outputLabel>  
        <h:inputText id="idStreetAddress" value="#{currentEBean.streetAddress}" styleClass="form_input_text_medium "
        rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
        
        <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
           <h:outputText value="#{bundle.member_state}"/>
           <h:outputText styleClass="required_field" value="*" />
         </h:outputLabel>
         <h:selectOneMenu id="idState" value="#{currentEBean.state}"  styleClass="form_input_text_medium "
         rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"> 
           <f:selectItems value="#{userManageViewHandler.statesList}"/>             
         </h:selectOneMenu>  
          
         <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <h:outputText value="#{bundle.member_city}"/>
          <h:outputText styleClass="required_field" value="*" />
         </h:outputLabel>  
         <h:inputText   id="idCity" value="#{currentEBean.city}" styleClass="form_input_text_medium"
         rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
          
         <h:outputLabel >
          <h:outputText value="#{bundle.member_zip}"/>
          <h:outputText styleClass="required_field" value="*" />
         </h:outputLabel>  
         <h:inputText   id="idStreetZip" value="#{currentEBean.zip}" styleClass="form_input_text_medium"/>
        
         <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
            <h:outputText value="#{bundle.member_country}"/>
         </h:outputLabel>
         <h:selectOneMenu id="idCountry" value="#{currentEBean.country}"  styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"> 
          <f:selectItems value="#{userManageViewHandler.countryList}"/>
         </h:selectOneMenu>
            
         <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <h:outputText value="#{bundle.member_home_phone}"/>
         </h:outputLabel>  
         <h:inputText  id="idHomePhone" value="#{currentEBean.homePhoneNumber}" styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
        
         <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
              <h:outputText value="#{bundle.member_work_phone}"/>
         </h:outputLabel>  
         <h:inputText  id="idWorkPhone" value="#{currentEBean.workPhoneNumber}" styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
            
         <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <h:outputText value="#{bundle.member_cell_phone}"/>
         </h:outputLabel>  
         <h:inputText  id="idCellPhone" value="#{currentEBean.cellPhoneNumber}" styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
                          
          <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <h:outputText value="#{bundle.member_linked_in_URL}"/><h:outputText styleClass="required_field" value="" />
          </h:outputLabel>  
          <h:inputText  id="idLinkedInURL" value="#{currentEBean.linkedInURL}" styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
          
          <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">  
            <h:outputText value="#{bundle.member_privacy_ind}"></h:outputText>
            <h:outputText styleClass="required_field" value="" />
          </h:outputLabel>            
          <h:panelGroup rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
            <h:selectBooleanCheckbox id="idPrivacyInd" value="#{currentEBean.dontEmail}"  >
                  </h:selectBooleanCheckbox>
            <rich:spacer width="5"></rich:spacer>                   
            <h:outputText  value="#{bundle.member_privacy_dont_email}"/>
          </h:panelGroup>
          
          <h:outputText value="" rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>            
          <h:panelGroup rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
            <h:selectBooleanCheckbox id="idDontCall" value="#{currentEBean.dontCall}"  >
                  </h:selectBooleanCheckbox>
            <rich:spacer width="5"></rich:spacer>                   
            <h:outputText  value="#{bundle.member_privacy_dont_phone}"/>
          </h:panelGroup>
         
         <h:outputText value="#{bundle.member_host_indicator}" 
          rendered="#{userManageViewHandler.userType ne 'PROTEGE' and userManageViewHandler.userType ne 'ADMIN'}"/>
         <h:selectBooleanCheckbox id="idHostInd" 
          rendered="#{userManageViewHandler.userType ne 'PROTEGE' and userManageViewHandler.userType ne 'ADMIN'}">
                  </h:selectBooleanCheckbox>
         
         <h:outputText value="" rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>         
         <h:outputText id="idURLLabel1" value="#{bundle.member_introduction_url_label1}" 
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
         
         <h:outputText id="idURLLabel2" value="" rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
         <h:outputText value="#{bundle.member_introduction_url_label2}"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
         
         <h:outputText value="" rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
         <h:inputText id="idOnlineProfile" value="#{currentEBean.introductionUrl}" styleClass="form_input_text_medium"
           rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"/>
	    </h:panelGrid>
    </rich:tab>
    <rich:tab label="Details Information">
      <h:panelGrid columns="2" id="idDetailsInfo" border="0" columnClasses="prompt,data,errprompt"
        rowClasses="rowinput" width="100%">              
        <h:outputLabel>
          <h:outputText value="#{bundle.member_ethinicity}"/>
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:selectOneMenu id="idEthinicity" value="#{currentEBean.ethinicity}"  styleClass="form_input_text_medium"> 
          <f:selectItems value="#{userManageViewHandler.ethinicityList}"/>
        </h:selectOneMenu>
        
        <h:outputLabel>
          <h:outputText value="#{bundle.member_marital_status}"/>
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:selectOneMenu id="idMaritalStatus" value="#{currentEBean.maritalStatus}"  styleClass="form_input_text_medium"> 
          <f:selectItems value="#{userManageViewHandler.martialStatusList}"/>
        </h:selectOneMenu>  
        
        <h:outputLabel>
          <h:outputText value="#{bundle.member_gender}" />
          <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>              
        <h:selectOneRadio id="idGenderIndicator" style="width: 150px;" value="#{currentEBean.genderInd}">
          <f:selectItem  itemLabel="#{bundle.member_gender_male}" itemValue="Y"  />
          <f:selectItem  itemLabel="#{bundle.member_gender_female}" itemValue="N"  />
        </h:selectOneRadio> 
        
        <h:outputLabel>
            <h:outputText value="#{bundle.member_birth_year}"/>
            <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:selectOneMenu id="idBirthYear" value="#{currentEBean.birthYear}"  styleClass="form_input_text_medium"> 
          <f:selectItems value="#{userManageViewHandler.birthYearlist}"/>
        </h:selectOneMenu>  
                                                
        <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
            <h:outputText value="#{bundle.member_children_ind}" />
        </h:outputLabel>              
        <h:selectOneRadio id="idChildrenInd" style="width: 150px;" value="#{currentEBean.childrenInd}"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
          <f:selectItem  itemLabel="#{bundle.yes_label}" itemValue="Y" />
          <f:selectItem  itemLabel="#{bundle.no_label}" itemValue="N" />
        </h:selectOneRadio>
        
         <h:outputLabel>
            <h:outputText value="#{bundle.member_profession}"/>
            <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:selectOneMenu id="idProfession" value="#{currentEBean.profession}"  styleClass="form_input_text_medium"> 
          <f:selectItems value="#{userManageViewHandler.professionList}"/>
        </h:selectOneMenu>  
        
        <h:outputLabel>
        <h:outputText value="#{bundle.member_company_name}"/>
        </h:outputLabel>  
        <h:inputText id="idCompanyName" value="#{currentEBean.company}" styleClass="form_input_text_medium"/>
        
        <h:outputLabel rendered="#{userManageViewHandler.userType eq 'PROTEGE'}">
            <h:outputText value="#{bundle.member_knowledge_level}"/>
            <h:outputText styleClass="required_field" value="" />
        </h:outputLabel>        
        <h:selectOneMenu id="idKnowledgeLeve" value="#{memberViewHandler.currentMember.knowledgeLevel}"  styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType eq 'PROTEGE'}"> 
          <f:selectItems value="#{memberViewHandler.knowledgeLevelList}"/>
        </h:selectOneMenu>
        
        <h:outputLabel rendered="#{userManageViewHandler.userType eq 'PROTEGE'}">
            <h:outputText value="#{bundle.member_current_faith}"/><h:outputText styleClass="required_field" value="" />
        </h:outputLabel>
        <h:selectOneMenu id="idCurrentFaith" value="#{memberViewHandler.currentMember.religionId}"  styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType eq 'PROTEGE'}">
          <f:selectItems value="#{memberViewHandler.religionList}"/>
        </h:selectOneMenu>
                                            
        <h:outputLabel rendered="#{userManageViewHandler.userType ne 'PROTEGE'}">
            <h:outputText value="#{bundle.member_madhab}"/>
            <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:selectOneMenu id="idMazhab" value="#{currentEBean.mazhab}"  styleClass="form_input_text_medium"
          rendered="#{userManageViewHandler.userType ne 'PROTEGE'}"> 
          <f:selectItems value="#{userManageViewHandler.madhabList}"/>
        </h:selectOneMenu>
        
        <h:outputLabel>
          <h:outputText styleClass="required_field" value="" />
        </h:outputLabel>
        <h:panelGroup >
          <h:selectBooleanCheckbox id="idEmailNotify" title="Email Notify" 
            value="#{currentEBean.emailNotification}" />
          <rich:spacer width="5"></rich:spacer>                   
          <h:outputText  value="#{bundle.member_new_email_notify}"/>
        </h:panelGroup>
        
        <h:outputLabel>
        <h:outputText styleClass="required_field" value="*" />
        </h:outputLabel>
        <h:panelGroup >
          <h:selectBooleanCheckbox id="idPrivacy" title="Privacy Policy"  value="#{currentEBean.agreePrivacyPolicy}" />
          <rich:spacer width="5"></rich:spacer>                   
          <h:outputText  value="#{bundle.member_term_privacy_policy}"/>          
        </h:panelGroup>
      </h:panelGrid>
    </rich:tab>
    <rich:tab label="Ssecurity Question">
        <h:panelGrid columns="2" id="idSsecurityQuestion" border="0" columnClasses="prompt,data,errprompt"
        rowClasses="rowinput" width="100%">
            <h:outputLabel>
              <h:outputText value="#{bundle.password_recovery_question1}"/><h:outputText styleClass="required_field" value="*" />
            </h:outputLabel>
            <h:selectOneMenu value="#{currentEBean.securityQuestion1}"  styleClass="form_input_text_medium"> 
              <f:selectItems value="#{myProfileViewHandler.question1List}"/>
            </h:selectOneMenu>  
                            
            <h:outputLabel >
                <h:outputText value="#{bundle.password_recovery_question1_ans}"/><h:outputText styleClass="required_field" value="*" />
            </h:outputLabel>
            <h:inputText  id="idQestionAns1" value="#{currentEBean.securityQuestionAns1}" styleClass="form_input_text_medium"/>
            
            <h:outputLabel>
                <h:outputText value="#{bundle.password_recovery_question2}"/><h:outputText styleClass="required_field" value="*" />
            </h:outputLabel>                            
            <h:selectOneMenu value="#{currentEBean.securityQuestion2}"  styleClass="form_input_text_medium"> 
              <f:selectItems value="#{myProfileViewHandler.question2List}"/>
            </h:selectOneMenu>
            
            <h:outputLabel>
                <h:outputText value="#{bundle.password_recovery_question2_ans}"/><h:outputText styleClass="required_field" value="*" />
            </h:outputLabel>
            <h:inputText  id="idQestionAns2" value="#{currentEBean.securityQuestionAns2}" styleClass="form_input_text_medium"/>
          
        </h:panelGrid>
      </rich:tab>
   </rich:tabPanel>
  </h:panelGroup>
    <rich:spacer width="100%" height="15"/>
    <ccmp:secactcmp controlBean="#{userManageViewHandler}" modalId="idUserEdit" 
      actionType="#{userManageViewHandler.actionType}"
      addAction = "addUser" updateAction = "updateUser"  reloadAction = "preUpdateUser"
      reRenderIds="#{userManageViewHandler.reRenderIds}"/>
    <rich:spacer width="100%" height="5"/>
    </rich:panel>
  </ui:composition>
</html>
