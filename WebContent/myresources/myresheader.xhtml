<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">
<ui:composition>
  <div id="header">
  <div class="top"></div>
  <div class="spacer"></div>
  <div class="logo" style="border: 0px solid red;">

  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td height="88px" class="banner">
      <table width="96%" border="0">
        <tr>
          <td align="left">
            <h:outputLink
              value="#{controllerBean.contextPath}#{authenticationViewHandler.homePageUrl}">
              <h:graphicImage value="/images/logo.png" align="middle" border="0"  style="height: 80px;" />
            </h:outputLink>
          </td>
          <td align="right">
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td height="15px"></td>
            </tr>
            <tr>
              <td align="right">
                &#160;
              </td>
            </tr>
          </table>
          </td>
        </tr>
      </table>
      </td>
    </tr>
  </table>
  </div>
  </div>

</ui:composition>
</html>
