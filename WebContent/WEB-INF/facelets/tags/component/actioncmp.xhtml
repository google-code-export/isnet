<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core">
  <ui:composition>    
      <rich:panel styleClass="action_panel" id="${modalId}Ctrl">              
        <h:panelGroup>
            <a4j:commandButton id="idUpdate" value="Update"  action="${controlBean[updateAction]}"
              oncomplete="forceSUnblockUI()" onclick="forceSBlockUI(ajaxProcessMsg);" 
              reRender="idErrorPanel,idErrorHead,idErrorMsg,${reRenderIds}"
              styleClass="ibutton" style="background:#F8F3D3;">
              <f:param value="${extraParam}" name="extraParam"/>
            </a4j:commandButton>
            
            <a4j:commandButton id="idCancel" value="Cancel" action="${controlBean[cancelAction]}"
            oncomplete="forceSUnblockUI()" onclick="forceSBlockUI(ajaxProcessMsg);" 
            reRender="idErrorPanel,${reRenderIds}" styleClass="ibutton" style="background:#F8F3D3;"/>        
        </h:panelGroup>
    </rich:panel>
  </ui:composition>
</html>
