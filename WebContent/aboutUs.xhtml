<ui:composition template="/templates/basictemplate_n.xhtml">

	<ui:param name="userType" value="Public">

	<ui:define name="body">
		<div class="page-header box"
			style="margin-left: 10px; padding-right: 10px;">
			<h1>
				<small>About Us</small>
			</h1>
			<h3>
				<h:outputText value="Myc2i provides a buddy system and information about Islam by assigning a buddy to a new user." />
				<h:outputText value="Buddies are trained and certified in providing information about Islam to people of other faiths and Muslim youth." />
				<h:outputText value="All contact information is kept strictly confidential. No one sees other's information through the site." />
				<h:outputText value="Myc2i is a project of the Deen Institute of North America-DINA." />
				<h:outputText value=" DINA is a non-profit 501 3(c) organization." />
			</h3>

		</div>


		<table border="0" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center"><h:commandButton
						action="#{navigationBean.backToHome}"
						value="#{bundle.common_label_back}" /></td>
			</tr>
		</table>

	</ui:define>
