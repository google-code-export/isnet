<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:c="http://java.sun.com/jstl/core"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/templates/basictemplate.xhtml">
	<ui:param name="moduleTitle" value="MyC2i Events"></ui:param>
 		<ui:param name="userType" value="Public">
 	</ui:param>

	<ui:define name="body">
	<h:panelGrid columns="3" columnClasses="reg_page_column1,reg_page_column2,reg_page_column3" width="100%">
					<h:outputText value="" />
					<h:panelGroup>
					<rich:panel style="width:'auto'"  id="idPanelContainer" headerClass="panel_header" bodyClass="panel_content_body" styleClass="content_panel">
						<f:facet name="header">
							<h:outputLabel id="idHeaderMessage" >
							  	<h:outputText    value="Latest Events"/>
							</h:outputLabel>
						</f:facet>
						
						<a4j:outputPanel layout="block">
						<table border="1" width="100%">
							<tr>
								<td align="center"><h2>What's Happening Now...</h2>	
								<a href="http://www.wavesofunity.com" target="_blank" title=""><img title="" alt="" src="images/wou.jpg" border="0" style="width: 150px;height: 97px;" /></a>
								</td>
							</tr>
						</table>
				
			
					
			<h:dataTable value="#{eventViewHandler.events}" var="event">
	             
		        <rich:column>
				 			
						<h3> 
							<h:outputLink styleClass="table_control_normal_style" 
								 		value="#{controllerBean.contextPath}/resources/#{event.fileName}">
							           	<h:graphicImage value="/images/star_red.png" align="middle" border="0" />	
									     <rich:spacer width="4"/>
									     <h:outputText value="#{event.description}" border="0" />		
							</h:outputLink>							
						</h3>				 			
		            </rich:column>
		             <rich:column>
				 			<h:outputText value="::" />
		             </rich:column>		             
		             <rich:column>
				 		<h3> 
				         <h:outputLink style="font-weight:bolder;" rendered="#{event.active}" value="#{event.registrationURL}">
		 					<h:outputText value="Register now"/>	
				         </h:outputLink>
				         <h:outputText rendered="#{!event.active}"  value="Comming soon"/>				 			
				 		</h3>
		        </rich:column>	             
				</h:dataTable>							
						</a4j:outputPanel>

					

				</rich:panel>
				

					<rich:panel id="actionBox" bodyClass="panel_content_body">
						<h:panelGrid columns="1" columnClasses="column_class_center" width="100%">

								<h:commandButton action="#{navigationBean.backToHome}"  value="#{bundle.common_label_back}"  />
	
						</h:panelGrid>				
				</rich:panel>										
				</h:panelGroup>
				<h:outputText value="" />			
	</h:panelGrid>	   
  </ui:define>
   	
	</ui:composition>

</html>
