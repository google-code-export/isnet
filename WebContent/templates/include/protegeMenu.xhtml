<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
 	<!-- Mentor Home Menu -->
  <h:panelGroup id="idProtegeDashboardPanel" rendered="${moduleType eq 'PH'}">
    <ul class="sidemenu">
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeDashboard.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/gauge.png"/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_mentor_dashboard}"/>
        </h:outputLink>   
      </li>
      
      <li>
        <h:outputLink  styleClass="#{messageHanlder.unReadMessageCount ne '0'? 'menu_item_clink hight_lighted_menu' : 'menu_item_clink'} "
           value="#{controllerBean.contextPath}/pages/secure/protegeMessage.faces?folder=RECEIVED">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/mail.png"/>
          <h:outputText styleClass="lmenu_text" value="My Messages"/>
          <rich:spacer width="2"/>
          <h:outputText styleClass="lmenu_text" style="color: red; font-weight: bolder;" 
            rendered="#{messageHanlder.unReadMessageCount ne '0'}" 
              value="( #{messageHanlder.unReadMessageCount} )"/>
        </h:outputLink>      
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeMentorProfile.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/businessman.png"/>                      
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_protege_mentor_profile}"/>            
        </h:outputLink> 
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/mentorSearch.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/businessman_find.png"/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_protege_mentor_search}"/>
        </h:outputLink> 
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeViewPoint.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/note.png"/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_protege_viewpoint}"/>
        </h:outputLink> 
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeLog.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/calendar_preferences.png"/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_mentor_activity_log}"/>
        </h:outputLink>  
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeTutorial.faces">
          <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/tutorial.png"/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_tutorial}"/>
        </h:outputLink> 
      </li>      
     </ul>
   </h:panelGroup>
   
   <h:panelGroup id="idProtegeAccountPanel" rendered="${moduleType eq 'PA'}">
     <ul class="sidemenu">
      <li>
        <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/protegeProfile.faces">
            <h:graphicImage styleClass="lmenu_img" value=""/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_myaccount_profile}"/>
          </h:outputLink>  
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
          value="#{controllerBean.contextPath}/pages/secure/protegeChangePassword.faces">
          <h:graphicImage styleClass="lmenu_img" value=""/>
          <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_myaccount_change_password}"/>
        </h:outputLink>  
      </li>
     </ul>
   </h:panelGroup>
      
   <h:panelGroup id="idProtegeMessagePanel" rendered="${moduleType eq 'PM'}">
     <ul class="sidemenu">
      <li>
        <h:outputLink styleClass="alink" 
         value="#{controllerBean.contextPath}/pages/secure/protegeMessage.faces?folder=RECEIVED">
          <h:graphicImage styleClass="lmenu_img" value=""/>
          <h:outputText styleClass="lmenu_text" value="Inbox"/>
        </h:outputLink>  
      </li>
      
      <li>
        <h:outputLink styleClass="alink" 
         value="#{controllerBean.contextPath}/pages/secure/protegeMessage.faces?folder=SENT">
          <h:graphicImage styleClass="lmenu_img" value=""/>
          <h:outputText styleClass="lmenu_text" value="Sent Items"/>
        </h:outputLink>  
      </li>
     </ul>         
   </h:panelGroup>         
</ui:composition>
</html>
