<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
  <ui:composition>
    <rich:modalPanel id="${uploadModalId}" styleClass="modal_panel" autosized="true">
      <f:facet name="header">
        <h:outputText value="#{bundle.common_file_uploader} " />
        <ui:include src="/templates/include/modalcontrols.xhtml">
          <ui:param name="modalId" value="${uploadModalId}" />
        </ui:include>
      </f:facet>
      <div class="mainSecBlock">
          <a4j:form id="${uploadModalId}A4JUForm">
            <h:panelGrid columns="2" columnClasses="upload_left,upload_right" width="100%" 
               id = "${uploadModalId}Container" cellpadding="0" cellspacing="0">              
              <rich:fileUpload listHeight="150px" listWidth="250px" fileUploadListener="${uploadBean.listener}"
                maxFilesQuantity="${uploadBean.uploadsAvailable}"
                immediateUpload="${uploadBean.autoUpload}"
                acceptedTypes="${fileExtentions}" allowFlash="${uploadBean.useFlash}">
                <a4j:support event="onuploadcomplete" reRender="${uploadModalId}info,${reRenderIds}"  
                  action="#{refManageBean[action]}" 
                  oncomplete="Common.closeModalPanel('', '${uploadModalId}');"/>                
              </rich:fileUpload>
              <h:panelGroup id="${uploadModalId}info">                
                <rich:panel bodyClass="info">
                  <f:facet name="header">
                    <h:outputText value="Uploaded Files Info" />
                  </f:facet>
                  <h:outputText value="No files currently uploaded"
                    rendered="${uploadBean.size==0}" />
                  <rich:dataGrid columns="1" value="${uploadBean.files}"
                    var="file" rowKeyVar="row">
                    <rich:panel bodyClass="rich-laguna-panel-no-header">
                      <h:panelGrid columns="2">
                        <a4j:mediaOutput element="img" mimeType="#{file.mime}"
                          createContent="${uploadBean.paint}" value="#{row}"
                          style="width:100px; height:100px;" cacheable="false">
                          <f:param value="${uploadBean.timeStamp}" name="time"/>  
                        </a4j:mediaOutput>
                      <h:panelGrid columns="2">
                        <h:outputText value="File Name:" />
                        <h:outputText value="#{file.name}" />
                        <h:outputText value="File Length(bytes):" />
                        <h:outputText value="#{file.length}" />
                      </h:panelGrid>
                      </h:panelGrid>                      
                    </rich:panel>
                  </rich:dataGrid>
                </rich:panel>
                <rich:spacer height="2"/>
                <a4j:commandButton action="${uploadBean.clearUploadData}"
                reRender="${uploadModalId}info" value="Clear Uploaded Data"
                rendered="${uploadBean.size>0}" />
              </h:panelGroup>
             </h:panelGrid>
             <h:panelGrid columns="1" columnClasses="required_field style_italic" width="100%" cellpadding="0" cellspacing="0">
                <span class="required_field">
                  <h:outputText escape="false" value="${bundle.common_supported_only} ${fileExtentions}" />
               </span>
             </h:panelGrid>            
          </a4j:form>
      </div>
      <f:facet name="footer">
      </f:facet>
    </rich:modalPanel>
  </ui:composition>
</html>
