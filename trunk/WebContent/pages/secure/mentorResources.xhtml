<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/paymenttmpl.xhtml">
	<ui:param name="moduleTitle" value="#{bundle.page_header_myresource}"></ui:param>
	<ui:param name="userType" value="M"></ui:param>
	<ui:param name="moduleType" value="MG"></ui:param>
	<ui:param name="headerText" value="#{bundle.page_titile_myresource}"></ui:param>
	<ui:param name="refManageBean" value="#{udvViewHandler}"></ui:param>

	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="2" width="100%">

				<rich:panel headerClass="container_box_panel_header"
					bodyClass="container_body_style">
					<f:facet name="header">
						<h:outputText value="#{bundle.activity_log_recent_activities}" />
					</f:facet>
					<h:panelGrid columns="1" width="100%" cellpadding="0"
						cellspacing="0" border="0">
						<rich:dataTable width="100%" id="idDataGrid"
							rowClasses=",container_even_row_style" rows="5"	value="#{resourceViewHandler.books}"
							var="book" headerClass="table_column_style" cellpadding="0"
							cellspacing="0">
							<rich:column>
								<h:outputText
									value="#{book.itemDescription}" />
							</rich:column>

						</rich:dataTable>
						<rich:datascroller id="idDataScroller" align="center"
							for="idDataGrid" maxPages="5" />
					</h:panelGrid>
				</rich:panel>

			</h:panelGrid>


		</h:form>
	</ui:define>


</ui:composition>
</html>
