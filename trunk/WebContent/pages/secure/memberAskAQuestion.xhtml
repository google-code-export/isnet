<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
 	 xmlns:c="http://java.sun.com/jstl/core"
 	 xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/paymenttmpl.xhtml">
 <ui:param name="moduleTitle" value="#{bundle.page_title_ask_a_question}"></ui:param>
 <ui:param name="userType" value="M"></ui:param>
 <!-- MG=Mentor General -->
  <ui:param name="moduleType" value="MG"></ui:param>
 <ui:param name="headerText" value="#{bundle.page_header_ask_a_question}"></ui:param>
  <ui:param name="refManageBean" value="#{udvViewHandler}"></ui:param>
  <ui:define name="js">
  		
		<script type="text/javascript" >
		function popup1(URL,w,h) {
		    if (document.all)
		    {
		        var xMax = screen.width, yMax = screen.height;
		    }
		    else
		    {
		        if (document.layers)
		        {
		            var xMax = window.outerWidth, yMax = window.outerHeight;
				}
		        else
		        {
		            var xMax = 640, yMax=480;
		        }
			}

			var xOffset = (xMax - w)/2
			var yOffset = (yMax - h)/2
			var sCenteringString;
			day = new Date();
			id = day.getTime();
			sCenteringString = ',screenX=' + xOffset + ',screenY=' + yOffset + ',top='+ yOffset + ',left=' + xOffset + ''
			eval("page" + id + " = window.open(URL, '" + id + "', 'toolbar=0,scrollbars=1,location=0,statusbar=0,menubar=0,resizable=0,width=' + w + ',height=' + h + sCenteringString);");
		}

		</script>
  		 
 </ui:define> 
  <ui:define name="body">    
	<h:form>
	<h:panelGrid columns="1" width="100%" >
	<h:panelGroup id="idSearchPanel">
		<h:panelGrid columns="2" border="0" width="100%" columnClasses="column_class_right col_40,column_class_left col_60" >
			<h:outputText value="#{bundle.member_ask_question_q_no}" />
			<h:inputText value="#{questionViewHandler.questionNo}" styleClass="form_input_text_small" />
			<h:outputText value="#{bundle.member_ask_question_topic}" />
			<h:inputText value="#{questionViewHandler.topic}" styleClass="form_input_text_small" />
			<h:outputText value="#{bundle.member_ask_question_keys}" />
			<h:inputText value="#{questionViewHandler.term}" styleClass="form_input_text_medium"/>
			<h:outputText value=""/>
			<h:panelGroup>
				<a4j:commandButton  value="#{bundle.button_label_search}" action="#{questionViewHandler.executeSearch}" reRender="idContainer"/>
				<a4j:commandButton  value="#{bundle.button_clear}" action="#{questionViewHandler.resetFields}" reRender="idSearchPanel"/>
			</h:panelGroup>						
		</h:panelGrid>	
</h:panelGroup>
				<rich:panel id="idContainer" headerClass="container_box_panel_header"
					bodyClass="container_body_style">
					<f:facet name="header">
						<h:outputText value="#{bundle.member_ask_question_result}" />
					</f:facet>
					<h:panelGrid columns="1" width="100%" cellpadding="0"
						cellspacing="0" border="0">
						<rich:dataTable width="100%" id="idDataGrid"
							rowClasses=",container_even_row_style" rows="5"
							columnsWidth="150," value="#{questionViewHandler.questions}"
							var="entity" headerClass="table_column_style" cellpadding="0"
							cellspacing="0">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.member_ask_question_reference}" />
								</f:facet>
								<h:panelGroup> 
									<h:outputText value="#{entity.questionNo}" />
									<h:outputText value="#{entity.questionReference}" />
								 </h:panelGroup>
								
								
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.member_ask_question_topic}" />
								</f:facet>
								<h:outputText value="#{entity.topic}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.member_ask_question_question}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{entity.question}" /> <rich:spacer width="3"/>
									<h:commandLink  value="#{bundle.member_ask_question_ans_details}" onclick="#{entity.detailsQnALink}"/>								
								</h:panelGroup>
								
							</rich:column>
						</rich:dataTable>
						<rich:datascroller id="idDataScroller" align="center"
							for="idDataGrid" maxPages="5" />
					</h:panelGrid>
				</rich:panel>

			</h:panelGrid>
  </h:form>
  </ui:define>
  

</ui:composition>
</html>
