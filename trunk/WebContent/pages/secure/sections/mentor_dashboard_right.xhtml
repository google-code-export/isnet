<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<ui:composition>

				<h:panelGrid columns="1" width="100%" border="0" cellpadding="0" cellspacing="0" columnClasses="column_class_left">
					<rich:panel style="width:'auto';margin-top: 0px; text-align: center;" headerClass="container_silver_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_membership_expiry}" /></f:facet>
						<h:outputText value="#{dashboardViewHandler.member.memberShipExpiryDate}" > 
							<f:convertDateTime dateStyle="default" pattern="#{bundle.short_date_pattern}"/>
						 </h:outputText>	
					</rich:panel>
					<ui:include src="./todoWidget.xhtml" />	
					<!-- What new list -->
					<rich:panel style="width:'auto';margin-top: 0px; text-align: left;" headerClass="container_silver_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_what_new}" /></f:facet>
						
							<h:panelGrid columns="1" width="100%" columnClasses="column_class_left">
								<h:outputLink   styleClass="table_control_normal_style" 
									 		value="#{controllerBean.contextPath}/pages/secure/doc/Procedure_and_Rules_for_Weekly_spokes_person_on_MyC2i.org.pdf">
								           	<h:graphicImage value="/images/star_red.png" align="middle" border="0" />	
										     <rich:spacer width="4"/>
										     <h:outputText value="Become the Home Page Spokesperson for a week" border="0" />		
								</h:outputLink>
								<h:outputLink styleClass="table_control_normal_style" 
									 		value="#{controllerBean.contextPath}/pages/secure/doc/Myc2i_credits.pdf">
								           	<h:graphicImage value="/images/star_red.png" align="middle" border="0" />	
										     <rich:spacer width="4"/>
										     <h:outputText value="MyC2i Credits" border="0" />		
								</h:outputLink>								
							</h:panelGrid>
							
						<h:dataTable rendered="false" border="0" value="#{dashboardViewHandler.whatNewList}" var="whatNew" 
					    	columnClasses="" cellpadding="0" cellspacing="0" width="100%">
							<h:column>
								<h:outputText value="#{whatNew.udValuesDesc}" />
							</h:column>											
						</h:dataTable>	
					</rich:panel>
					<!-- Common Islamic terms -->
					<rich:panel rendered="false" style="width:'auto';" headerClass="container_silver_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_common_islamic_term}" /></f:facet>
						<h:dataTable border="0" value="#{dashboardViewHandler.islamicTerms}" var="ud" 
					    	columnClasses="," cellpadding="0" cellspacing="0" width="100%">
							<h:column>
							<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_term}"/></f:facet>
								<h:outputText value="#{ud.udValuesValue}" />
							</h:column>							
							<h:column>
							<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_meaning}"/></f:facet>
								<h:outputText value="#{ud.udValuesDesc}" />
							</h:column>											
						</h:dataTable>		
					</rich:panel>
					<!-- Important links -->
					<rich:panel style="width:'auto';" headerClass="container_silver_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_common_important_links}"/></f:facet>
						<h:dataTable border="0" value="#{dashboardViewHandler.importantLinks}" var="ud" 
					    	columnClasses="," cellpadding="0" cellspacing="0" width="100%">
							<h:column>
								<h:outputLink target="_blank" value="#{ud.udValuesDesc}" ><h:outputText value="#{ud.udValuesValue}"/></h:outputLink>
							</h:column>																	
						</h:dataTable>		
					</rich:panel>	
																
					<ui:include src="./mVideoWidget.xhtml" />									
				</h:panelGrid>

</ui:composition>
</html>
