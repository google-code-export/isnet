<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<ui:composition>

				<h:panelGrid columns="1" width="100%" border="0" cellpadding="0" cellspacing="0" columnClasses="column_class_left">
					<rich:panel style="width:'auto';margin-top: 0px; text-align: center;" headerClass="container_gold_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_membership_expiry}" /></f:facet>
						<h:outputText value="#{dashboardViewHandler.member.memberShipExpiryDate}" > 
							<f:convertDateTime dateStyle="default" pattern="dd-MM-yyyy"/>
						 </h:outputText>	
					</rich:panel>
					<!-- What new list -->
					<rich:panel style="width:'auto';margin-top: 0px; text-align: left;" headerClass="container_gold_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_what_new}" /></f:facet>
						<h:dataTable border="0" value="#{dashboardViewHandler.whatNewList}" var="whatNew" 
					    	columnClasses="" cellpadding="0" cellspacing="0" width="100%">
							<h:column>
								<h:outputText value="#{whatNew.udValuesDesc}" />
							</h:column>											
						</h:dataTable>	
					</rich:panel>
					<!-- Common Islamic terms -->
					<rich:panel style="width:'auto';" headerClass="container_gold_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_common_islamic_term}" /></f:facet>
						<h:dataTable border="0" value="#{dashboardViewHandler.islamicTerms}" var="ud" 
					    	columnClasses="," cellpadding="0" cellspacing="0" width="100%">
							<h:column>
							<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_term}"/></f:facet>
								<h:outputText value="#{ud.udValuesValue}" />
							</h:column>							
							<h:column>
							<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_meaning}"/></f:facet>
								<h:outputText value="#{ud.udValuesDesc}" />
							</h:column>											
						</h:dataTable>		
					</rich:panel>
					<!-- Important links -->
					<rich:panel style="width:'auto';" headerClass="container_gold_header"  bodyClass="container_body_style" >
						<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_common_important_links}"/></f:facet>
						<h:dataTable border="0" value="#{dashboardViewHandler.importantLinks}" var="ud" 
					    	columnClasses="," cellpadding="0" cellspacing="0" width="100%">
							<h:column>
								<h:outputLink  target="#{ud.udValuesDesc}"><h:outputText value="#{ud.udValuesValue}"/></h:outputLink>
							</h:column>																	
						</h:dataTable>		
					</rich:panel>													
														
				</h:panelGrid>

</ui:composition>
</html>
