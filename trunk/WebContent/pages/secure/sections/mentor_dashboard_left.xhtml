<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0">
		<h:panelGroup>
			<div id="idLeftSide" style="border:0;">
  				<div id="sidebar" >
					<ui:include src="/templates/include/mentorMenu.xhtml" />       
  				</div>
			</div>
		</h:panelGroup>
		<!-- Top ten stories -->
		<rich:panel style="width:'auto';margin-top: 3px;" headerClass="container_gold_header"  bodyClass="container_body_style" >
			<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_top_ten_stories}" /></f:facet>
			<h:dataTable value="#{dashboardViewHandler.topTenStories}" var="story">
				<h:column>

         		 <a4j:commandLink value="#{story.storyTitle}" action="#{storyViewHandler.initializeDialog}"  reRender="idStoryDialog"  oncomplete="Richfaces.showModalPanel('idStoryDialog')">
		             <a4j:actionparam name="storyId" value="#{story.memberStoryId}"  />
		             <a4j:actionparam name="action" value="VIEW"  />
            		 <rich:toolTip styleClass="tooltips_style"  >
				          <span class="tooltips_span_style">
				              View Story Details<br/>
				          </span>
				     </rich:toolTip>	
				</a4j:commandLink>
											
				</h:column>
			</h:dataTable>			
		</rich:panel>
		
		<!-- Top ten stories -->
		<rich:panel style="width:'auto';margin-top: 3px;" headerClass="container_gold_header"  bodyClass="container_body_style" >
			<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_winning_story}" /></f:facet>
			<h:outputText value="#{dashboardViewHandler.winner}" /><br/>
			<h:outputText value="#{dashboardViewHandler.winningStory}" />
		</rich:panel>
		<!-- Mentor success stories -->
		<rich:panel style="width:'auto';margin-top: 3px;" headerClass="container_gold_header"  bodyClass="container_body_style" >
			<f:facet name="header"><h:outputText value="#{bundle.dashboard_mentor_mentor_sucess}" /></f:facet>
			<h:dataTable value="#{dashboardViewHandler.topTenStories}" var="story">
				<h:column>
					<h:commandLink value="#{story.storyTitle}" />
				</h:column>
			</h:dataTable>	
			
         <h:outputLink style="font-weight:bolder;"  value="#{controllerBean.contextPath}/pages/secure/mentorStoryVote.faces">
            <a4j:actionparam name="STORY_TYPE" value="MENTOR"  />
           <h:outputText value=" Browse more stories... "/>
         </h:outputLink>				
		</rich:panel>		
				
	</h:panelGrid>
</ui:composition>
</html>
