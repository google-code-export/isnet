<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"

   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<ui:composition>
       	<f:verbatim>
			<form action="#{paymentViewHandler.payPalActionURL}" method="post">
			<input type="hidden" name="cmd" value="_xclick"/>
			<input type="hidden" name="business" value="#{paymentViewHandler.merchantEmailAccount}"/>
			<input type="hidden" name="item_name" value="MYC2I DONATION"/>
			<input type="hidden" name="currency_code" value="USD"/>
			<input type="hidden" name="custom" value="#{paymentViewHandler.member.memberId}"/>
			<table >		
			<tr>
			<td><input  type="radio" name="amount" value="10.00" checked="checked"/>&#160;$10</td>
			<td><input  type="radio" name="amount" value="25.00"  />&#160;$25</td>		
			<td><input  type="radio" name="amount" value="50.00"  />&#160;$50</td>
			<td><input  type="radio" name="amount" value="100.00"  />&#160;$100</td>
			</tr>
					
			<tr>
			<td><input  type="radio" name="amount" value="250.00"  />&#160;$250</td>	
			<td><input  type="radio" name="amount" value="500.00" />&#160;$500</td>	
			<td><input  type="radio" name="amount" value="1000.00"  />&#160;$1000</td>
			<td><input  type="radio" name="amount" value="5000.00"  />&#160;$5000</td>		
			</tr>
			
			</table>
			<input type="image" src="http://www.paypal.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
			<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1"/>
			</form>       	
       	</f:verbatim>
</ui:composition>
</html>
