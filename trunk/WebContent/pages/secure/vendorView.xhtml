<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rowBar="http://www.myc2i.com/jsf/rowToolBar"
   xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp"
 	 xmlns:c="http://java.sun.com/jstl/core"
 	 xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/maintmpl.xhtml">
	<ui:param name="moduleTitle" value="#{bundle.top_navigation_app_management} >> #{bundle.left_navigation_item_vendor}"></ui:param>
  <ui:param name="userType" value="A"></ui:param>
  <ui:param name="moduleType" value="AM"></ui:param>
  <ui:param name="headerText" value="#{bundle.vendor_management}"></ui:param>
	<ui:param name="refManageBean" value="#{vendorViewHandler}"></ui:param>
 <ui:define name="commonInfo">
	</ui:define>
	<ui:define name="js">
		<script></script>
	</ui:define>
  <ui:define name="body">    
    <h:panelGroup id="idSectionsCon">
      <rich:spacer width="100%" height="20"/>
      <h:panelGrid columns="1" id="idAddNew" border="0" widht="100%" columnClasses="prompt"
          rowClasses="rowinput" width="100%">
          <ccmp:cuslink controlBean="#{vendorViewHandler}" prompt="#{bundle.vendor_new_vendor}"
             modalPanelId="idVendorEdit" aAddRecord = "preAddVendor"/>    
      </h:panelGrid>
      <h:panelGroup id="VENDOR_LINES">        
        <rich:dataTable styleClass="listcontainer" headerClass="listheader" rowClasses="odd-row,even-row"
          id="idVendorLines" value="#{vendorViewHandler.vendorLines}" var="vendor"
          rows="7" cellpadding="0" cellspacing="0">
          <f:facet name="header">
            <rich:columnGroup>
              <rich:column width="120px" style="text-align:left;" valign="top">
                <h:outputText value="#{bundle.training_materials_vendor_name}" />
              </rich:column>
              <rich:column width="80px" style="text-align:left;" valign="top">
                <h:outputText value="#{bundle.training_materials_vendor_email}" />
              </rich:column>
              <rich:column width="120px" style="text-align:left;" valign="top">
                <h:outputText value="#{bundle.training_materials_vendor_address}" />
              </rich:column>
              <rich:column width="50px" style="text-align:left;" valign="top">
                <h:outputText value="#{bundle.training_materials_vendor_phone}" />
              </rich:column>              
              <rich:column width="15px" style="text-align:center;" valign="top">
                <h:outputText value="#{bundle.common_action}" />
              </rich:column>
          </rich:columnGroup>
          </f:facet>
         <rich:column>
          <h:outputText escape="false" value="#{vendor.vendorName}" />
         </rich:column>
         <rich:column>
           <h:outputText escape="false" value="#{vendor.vendorEmail}" />
         </rich:column>
         <rich:column>
           <h:outputText escape="false" value="#{vendor.vendorAddress}" />
         </rich:column>
         <rich:column>
           <h:outputText escape="false" value="#{vendor.vendorPhone}" />
         </rich:column>         
         <rich:column style="text-align:center;vertical-align:middle;">
           <rowBar:rowToolBar recordId="#{vendor.vendorId}"
           sectionId="VENDOR_LINES" modalPanelId="idVendorEdit" parentComp="secVENDOR_LINES"
           aUpdateRecord="preUpdateVendor" aDeleteRecord="deleteVendor"/>
         </rich:column>
        </rich:dataTable>
        <rich:datascroller id="idDataScroller" align="center"  for="idVendorLines" maxPages="7" />
        
        <rich:jQuery selector="#idVendorLines tr" query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
        <rich:jQuery selector="#idVendorLines tr" query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>
      </h:panelGroup>
    </h:panelGroup>    
  </ui:define>
  <ui:define name="modalPanels">
    <a4j:region>
      <ui:include src="/templates/modaltmpl.xhtml">
        <ui:param name="modalPanelId" value="idVendorEdit"/>
        <ui:param name="moduleName" value="vendorEdit"/>
      </ui:include>
    </a4j:region>
  </ui:define>
</ui:composition>
</html>
