<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core">
	<ui:composition>

		<rich:modalPanel id="idStoryDialog" minHeight="310" minWidth="470" onshow="javascript:limiter();">
			<f:facet name="header"><h:outputText value="Story Details"/></f:facet>
			<f:facet name="controls">
              	<h:graphicImage value="/images/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('idStoryDialog')" />
       		</f:facet>

            <a4j:form id="memberStoryForm" >
				<h:inputHidden value="#{storyViewHandler.hasError}" id="errorCount"/>
				<rich:panel styleClass="popup_window_outer_panel_style" id="idPopupPanel">
					
					<h:panelGrid columns="2" id="gridMemberStory" width="100%">
						<h:outputText value="Author" />
						<h:inputText id="idAuthor" readonly="true" value="#{storyViewHandler.currentStory.member.firstName} #{storyViewHandler.currentStory.member.lastName}" styleClass="form_input_text_medium"></h:inputText>
					
						<h:outputText value="#{bundle.success_story_title}" />
						<h:inputText readonly="true" id="idMemberStoryTitle" value="#{storyViewHandler.currentStory.storyTitle}" styleClass="form_input_text_medium"></h:inputText>

						<h:outputText value="#{bundle.success_story_details}" />						    
					    <h:inputTextarea readonly="true" id="idBody" rows="10"  value="#{storyViewHandler.currentStory.memberStoryDescription}" styleClass="form_input_text_medium_large"></h:inputTextarea>
						
		
					</h:panelGrid>
					<h:panelGrid columns="1"  width="100%" columnClasses="column_class_center">
						<h:panelGroup>
							
							<a4j:commandButton value="#{bundle.button_close_label}" onclick="Richfaces.hideModalPanel('idStoryDialog')" />		
						</h:panelGroup>						
					</h:panelGrid>
				</rich:panel>
			</a4j:form>							
		</rich:modalPanel>
	
	</ui:composition>
</html>
