<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jstl/core"
   xmlns:ccmp="http://www.myc2i.com/jsf/commoncmp">
  <ui:composition>
   <rich:panel id="idChangeUserPassContainer" styleClass="default_edit">
	 <rich:spacer width="100%" height="20"/>
   <h:outputText style="padding-left: 20pt;font-size: -1;color: #6f6f6f;
        text-align: left; font-family:arial,sans-serif" value="#{bundle.member_validation_password}" />
   <rich:spacer width="100%" height="5"/>     
   <h:panelGrid columns="3" id="idChangeUserPassPanelGroup" border="0" columnClasses="prompt,data,errprompt"
    rowClasses="rowinput" width="100%">
	   <h:panelGroup>
      <h:outputText value="#{bundle.user_old_password}"/>
        <span class="required_field">*</span>
     </h:panelGroup>
     <h:inputSecret styleClass="short_text" value="#{resetPasswordViewHandler.oldPassword}" id="oldPassword"
      required="true" label="Old Password">
       <rich:ajaxValidator event="onblur" />
     </h:inputSecret>
     <rich:message for="oldPassword" />
     
      <h:panelGroup>
        <h:outputText value="#{bundle.user_new_password}"/>
        <span class="required_field">*</span>
     </h:panelGroup>
     <h:inputSecret styleClass="short_text" value="#{resetPasswordViewHandler.newPassword}" id="newPassword"
      required="true" label="New Password">
       <rich:ajaxValidator event="onblur" />
     </h:inputSecret>
     <rich:message for="newPassword" />
      
     <h:panelGroup>
        <h:outputText value="#{bundle.user_confirm_new_password}"/>
        <span class="required_field">*</span>
     </h:panelGroup>
     <h:inputSecret styleClass="short_text" value="#{resetPasswordViewHandler.confirmPassword}" id="confirmPassword"
      required="true" label="Confirm Password">
       <rich:ajaxValidator event="onblur" />
     </h:inputSecret>
     <rich:message for="confirmPassword" />    
      
    </h:panelGrid>

    <rich:spacer width="100%" height="15"/>
    <ccmp:secactcmp controlBean="#{resetPasswordViewHandler}" modalId="idChangeUserPass" 
      actionType="#{resetPasswordViewHandler.actionType}"
      addAction="" updateAction="resetUserPassword"  reloadAction="preUpdateMember"
      reRenderIds="#{resetPasswordViewHandler.reRenderIds}"/>
    <rich:spacer width="100%" height="5"/>
    </rich:panel>
  </ui:composition>
</html>
