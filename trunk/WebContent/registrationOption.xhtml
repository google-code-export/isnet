<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:c="http://java.sun.com/jstl/core"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/templates/basictemplate.xhtml">
	<ui:param name="moduleTitle" value="What We Believe"></ui:param>
 		<ui:param name="userType" value="Public">
 	</ui:param>

	<ui:define name="body">
	<h:panelGrid columns="3" columnClasses="reg_page_column1,reg_page_column2,reg_page_column3" width="100%">
					<h:outputText value="" />
					<h:panelGroup>
					<rich:panel style="width:'auto'"  id="idPanelContainer" headerClass="panel_header" bodyClass="panel_content_body" styleClass="content_panel">
						<f:facet name="header">
							<h:outputLabel id="idHeaderMessage" >
							  	<h:outputText    value="Registration Option"/>
							</h:outputLabel>
						</f:facet>
						
						<a4j:outputPanel layout="block">
						
						<h2>Already a Mentor-Buddy?</h2>
						

							<h:panelGrid columns="1" columnClasses="column_class_left" width="100%" style="margin-left: 30px;">
									<br />
									<h:outputText value="If you already a mentor please click on the login button" />
									<h:outputText value="After the successful login, you will be forwarded to payment page." />
									<br />
									<h:commandButton action="#{navigationBean.backToHome}"  value="Login"  />
		
							</h:panelGrid>				

						<h2>Not a Mentor-Buddy yet?</h2>
						

							<h:panelGrid columns="1" columnClasses="column_class_left" width="100%" style="margin-left: 30px;">
									<br />
									<h:outputText value="If you are not a Mentor-Buddy yet. Please become a Mentor-Buddy" />
									<h:outputText value="After becoming a Mentor-Buddy, you will be eligible to participate any Myc2I event." />
									<br />
									<h:commandButton action="#{navigationBean.backToMentorRegister}"  value="Mentor-Buddy"  />
		
							</h:panelGrid>

						</a4j:outputPanel>
				</rich:panel>
				

					<rich:panel id="actionBox" bodyClass="panel_content_body">
						<h:panelGrid columns="1" columnClasses="column_class_center" width="100%">

								<h:commandButton action="#{navigationBean.backToHome}"  value="#{bundle.common_label_back}"  />
	
						</h:panelGrid>				
				</rich:panel>										
				</h:panelGroup>
				<h:outputText value="" />			
	</h:panelGrid>	   
  </ui:define>
   	
	</ui:composition>

</html>
