<html>
<head>

<script type="text/javascript" src="../js/flowplayer-3.1.4.min.js"></script>



</head>
<body>

<!-- player container  -->
<a href="../resources/video/intro.flv" id="player"
	style="display:block;width:550px;height:420px"> 
</a>

<script>
	function createCookie(name,value,days) {
		if (days) {
			var date = new Date();
			date.setTime(date.getTime()+(days*24*60*60*1000));
			var expires = "; expires="+date.toGMTString();
		}
		else var expires = "";
		document.cookie = name+"="+value+expires+"; path=/";
	}
	
	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for(var i=0;i < ca.length;i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') {
				c = c.substring(1,c.length);
			}
			//alert(c);
			if (c.indexOf(nameEQ) == 0) {
				return c.substring(nameEQ.length,c.length);
			}
		}
		return null;
	}
	
	function eraseCookie(name) {
		createCookie(name,"",-1);
	}


	$f("player", "../resources/swf/flowplayer-3.1.5.swf", {
	    clip: {
	        url: 'MyC2I_MovieFlash.flv',
	        autoPlay: false,
	        autoBuffering: true
	    },
	    plugins: {
	        controls: null
	    },
	    onLoad: function(){
	        
	    }
	});

	var state = readCookie('state');
	//alert(state);
	if(state == null){
		createCookie('state',1,30);
	}
	if(state == null){
		$f(0).play();
	}

	

</script>
</body>

</html>
