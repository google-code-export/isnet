<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
  <ui:composition>
    <rich:modalPanel id="${richTextModalId}" styleClass="modal_panel" autosized="true"
      domElementAttachment="parent" zindex="999999999">
      <f:facet name="header">
        <h:outputText value="#{bundle.common_rich_editor_title} " />
        <ui:include src="/templates/include/modalcontrols.xhtml">
          <ui:param name="modalId" value="${richTextModalId}" />
        </ui:include>
      </f:facet>
      <div class="richTextMainBlock">
        <a4j:form id="${richTextModalId}A4JForm">
          <h:panelGroup style="height:320px;width:600px;" layout="block">
            <rich:editor id="${richTextModalId}Editor" width="600" height="300" 
              value="#{editorBean[propertyName]}" theme="advanced">
             <f:param name="theme_advanced_toolbar_location" value="top"/>                               
            </rich:editor>
          </h:panelGroup>          
          <rich:panel styleClass="action_panel" id="${richTextModalId}Ctrl">              
            <h:panelGroup>
              <a4j:commandButton id="${richTextModalId}Update" value="Update"
                onclick="Richfaces.hideModalPanel('${richTextModalId}')" reRender="${reRenderIds}"
                styleClass="ibutton" style="background:#F8F3D3;"/>               
               &#160; 
               <a4j:commandButton id="${richTextModalId}Close" onclick="Richfaces.hideModalPanel('${richTextModalId}')" 
                ajaxSingle="true" value="Close" styleClass="ibutton" style="background:#F8F3D3;"/>
            </h:panelGroup>
          </rich:panel>              
        </a4j:form>
      </div>
      <f:facet name="footer">
      </f:facet>
    </rich:modalPanel>
  </ui:composition>
</html>
