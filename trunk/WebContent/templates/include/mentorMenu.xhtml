<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
 	<!-- Mentor Home Menu -->
   <h:panelGroup id="idMentorDashboardPanel" rendered="${moduleType eq 'MH'}">
      <ul class="sidemenu">
        <li>
           <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/mentorDashboard.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/gauge.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_mentor_dashboard}"/>
          </h:outputLink>    
        </li>
        
        <li>
          <h:outputLink  styleClass="#{messageHanlder.unReadMessageCount ne '0'? 'menu_item_clink hight_lighted_menu' : 'menu_item_clink'}"
              value="#{controllerBean.contextPath}/pages/secure/memberMessage.faces?folder=RECEIVED">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/mail.png"/>
            <rich:spacer width="2"/>
            <h:outputText styleClass="lmenu_text" value="My Messages"/>
            <rich:spacer width="2"/>
            <h:outputText styleClass="lmenu_text" style="color: red; font-weight: bolder;" 
              rendered="#{messageHanlder.unReadMessageCount ne '0'}" 
              value="( #{messageHanlder.unReadMessageCount} )"/>
          </h:outputLink>
        </li>        
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/memberProtegeProfile.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/businessman.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_protege_profile}"/>
          </h:outputLink> 
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/protegeSearch.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/businessman_find.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_protege_search}"/>
          </h:outputLink> 
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/memberPendingMentorCertification.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/graduate.png"/>
            <h:outputText styleClass="lmenu_text" value="Approve Certification"/>
          </h:outputLink>   
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/leadMentorSearch.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/businessman_view.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_lead_mentor_search}"/>
          </h:outputLink>    
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/memberLog.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/calendar_preferences.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_mentor_activity_log}"/>
          </h:outputLink> 
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/memberStory.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/note.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_mentor_success_story}"/>
          </h:outputLink> 
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
             value="#{controllerBean.contextPath}/pages/secure/memberTutorial.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/certificate_new.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.left_navigation_dawah_certification_training}"/>
          </h:outputLink>  
        </li>       
      </ul>      
   </h:panelGroup>
   
   
   <h:panelGroup id="idMentorAccountPanel" rendered="${moduleType eq 'MA'}">
      <ul class="sidemenu">
        <li>
          <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/mentorProfile.faces">
           <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/my_profile.png"/>
           <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_myaccount_profile}"/>
          </h:outputLink>   
        </li>
        
        <li>
          <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/mentorChangePassword.faces">
            <h:graphicImage styleClass="lmenu_img" value="${imagesPath}/change_password.png"/>
            <h:outputText styleClass="lmenu_text" value="#{bundle.page_header_myaccount_change_password}"/>
          </h:outputLink>   
        </li>
      </ul>
   </h:panelGroup>
      
   <h:panelGroup id="idMentorMessagePanel" rendered="${moduleType eq 'MM'}">
     <ul class="sidemenu">
      <li>
        <h:outputLink styleClass="alink" 
         value="#{controllerBean.contextPath}/pages/secure/memberMessage.faces?folder=RECEIVED">
          <h:graphicImage styleClass="lmenu_img" value=""/>
          <h:outputText styleClass="lmenu_text" value="Inbox"/>
        </h:outputLink> 
      </li>
        
       <li>
          <h:outputLink styleClass="alink" 
           value="#{controllerBean.contextPath}/pages/secure/memberMessage.faces?folder=SENT">
            <h:graphicImage styleClass="lmenu_img" value=""/>
            <h:outputText styleClass="lmenu_text" value="Sent Items"/>
          </h:outputLink>   
      </li>
     </ul>     
   </h:panelGroup>          
</ui:composition>
</html>
