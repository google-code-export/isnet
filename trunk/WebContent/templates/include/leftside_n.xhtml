<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"

<ui:composition>
   <div id="idLeftSide" style="border:0;">
    <div id="sidebar" >
      <h:panelGroup id="ltop_mdbsectionM" rendered="${userType eq 'M'}">
      	<!-- Mentor Home Menu -->
			<ui:include src="/templates/include/mentorMenu.xhtml" />       
	  </h:panelGroup>
	    
	  <h:panelGroup id="ltop_gdbsectionG" rendered="${userType eq 'P'}">
			<ui:include src="/templates/include/protegeMenu.xhtml" />       
      </h:panelGroup>
      
      <h:panelGroup id="ltop_gdbsectionA" rendered="${userType eq 'A'}">
        <h:panelGroup id="idAppManagePanel" rendered="${moduleType eq 'AM'}">
          <ul class="menu"> 
            <li><a href="javascript:void(0)" class="message"></a></li>
            <li><a href="javascript:void(0)" class="dashboard"></a></li>
            <li><a href="javascript:void(0)" class="profile"></a></li>
            <li><a href="javascript:void(0)" class="search"></a></li>
            <li><a href="javascript:void(0)" class="log"></a></li>
            <li><a href="javascript:void(0)" class="tutorial"></a></li>
          </ul>
        </h:panelGroup>
        <h:panelGroup id="idUserManagePanel" rendered="${moduleType eq 'UM'}">
          <ul class="sidemenu">
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/manageUsersView.faces">
                <h:outputText value="#{bundle.left_navigation_manage_user}"/>
              </h:outputLink>
            </li>
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/resetUserPasswordView.faces">

            </li>
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/updatePaymentView.faces">
                <h:outputText value="#{bundle.left_navigation_update_payment}"/>
              </h:outputLink>
            </li>
         </ul>
        </h:panelGroup>
        <h:panelGroup id="idReletionManagePanel" rendered="${moduleType eq 'RM'}">
          <ul class="sidemenu">
            <li>
              <h:outputLink styleClass="menu_item_clink"

                <h:outputText value="#{bundle.left_chapter_manage_chapter}"/>
              </h:outputLink>
            </li>
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/protegeWithoutMentor.faces">

            </li>

          <ul class="sidemenu">
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/adminProfile.faces">
                <h:outputText value="#{bundle.left_my_profile}"/>
              </h:outputLink>
            </li>
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/adminChgPassword.faces">
                <h:outputText value="#{bundle.left_my_change_password}"/>
              </h:outputLink>
            </li>
         </ul>
        </h:panelGroup>
        <h:panelGroup id="idContactUsManagePanel" rendered="${moduleType eq 'CU'}">
          <ul class="sidemenu">
            <li>
              <h:outputLink styleClass="menu_item_clink" 
                value="#{controllerBean.contextPath}/pages/secure/contactUsView.faces">
                <h:outputText value="#{bundle.left_manage_contact_us}"/>
