<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <c:set var="titleEdit" value="Edit" />
    <c:if test="${not empty editTitle}">
      <c:set var="titleEdit" value="${editTitle}" />
    </c:if>      
      
    <h:panelGroup>
      <h:panelGroup>
    		  <a4j:commandLink onclick="forceBlockUI(ajaxLoadingMsg);" action="#{refManageBean[aUpdateRecord]}"
            oncomplete="forceUnblockUI(),Common.openModalPanel('${modalPanelId}','${refManageBean.errorMessage}');" styleClass="menu_item_clink"
            reRender="idErrorPanel,${modalPanelId}Header,${modalPanelId}ErrPan,${modalPanelId}Ctrl,${modalPanelId}Container">
          <f:param value="${recordId}" name="recordId"/>
          <f:param value="${recordType}" name="recordType"/>
          <h:panelGroup>
            <h:graphicImage title="${titleEdit}" value="${imagesPath}/edit.png"
              styleClass="row_toolbar_icon"/>
          </h:panelGroup>
        </a4j:commandLink>
      </h:panelGroup>
      <h:panelGroup rendered="${aDeleteRecord ne ''}">
        <a4j:commandLink  rendered="true" onclick="forceBlockUI(ajaxLoadingMsg);"
            action="#{refManageBean[aDeleteRecord]}"
            oncomplete="forceUnblockUI();" reRender="${sectionId},idErrorPanel" styleClass="menu_item_clink">
            <f:param name="recordId" value="${recordId}"/>
            <f:param value="${recordType}" name="recordType"/>
            <h:panelGroup>
              <h:graphicImage title="Delete" value="${imagesPath}/delete.png"
                styleClass="row_toolbar_icon" />
            </h:panelGroup>
        </a4j:commandLink>
      </h:panelGroup>
	   </h:panelGroup>
	  </ui:composition>
</html>
