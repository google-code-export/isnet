<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:c="http://java.sun.com/jstl/core"
 	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/basictemplate.xhtml">
<f:loadBundle basename="ApplicationResources" var="bundle"/>
	<ui:param name="moduleTitle" value="#{bundle.mentor_registration_title}"></ui:param>
 	<ui:param name="userType" value="Public"></ui:param>
 	<ui:param name="help_doc" value="#{controllerBean.contextPath}/online_help/mentor_reg_help.htm"></ui:param>
	<ui:define name="body">
	<h:panelGrid columns="3" columnClasses="reg_page_column1,reg_page_column2,reg_page_column3" width="100%">
					<h:outputText value="" />
					<h:panelGroup>
					<rich:panel style="width:'auto'"  id="idPanelContainer" headerClass="panel_header" bodyClass="panel_content_body" styleClass="content_panel">
						<f:facet name="header" >
							<h:outputLabel id="idHeaderMessage">
							  	<h:outputText value="#{bundle.page_header_mentor_registration}"/>
							</h:outputLabel>
						</f:facet>
						
						<h:outputText styleClass="registration_header_style" value="#{bundle.mentor_registration_header}" />
						<br/>						
						<h:panelGrid rendered="#{!memberViewHandler.hasError}" columns="1" width="100%" columnClasses="column_class_center">
							<h:outputText value="#{memberViewHandler.successMessage}" />
						</h:panelGrid>
						
						<h:dataTable rendered="#{memberViewHandler.hasError}" value="#{memberViewHandler.errMsgs}" var="msg" width="100%" columnClasses="error_panel_left_col,error_panel_right_col">
						   <f:facet name="header">	<h:outputText  value="#{bundle.member_validation_header}"/> </f:facet>
							<h:column >
								<h:graphicImage value="/images/error2.png" boder="0" style="margin-top: 3px;"/>					
							</h:column>
							<h:column >
							 <h:outputText  value="#{msg}"/>
							</h:column>
						</h:dataTable>

						<h:panelGrid  columns="2" columnClasses="internal_content_grid_column1,internal_content_grid_column2" width="100%">

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_first_name}"/> <h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputText  id="idFirstName" value="#{memberViewHandler.currentMember.firstName}" styleClass="form_input_text_medium"/>
							
							<h:outputLabel >
								  <h:outputText value="#{bundle.member_last_name}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputText  id="idLastName" value="#{memberViewHandler.currentMember.lastName}" styleClass="form_input_text_medium"/>

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_address}"/><h:outputText styleClass="required_field" value="" />
							</h:outputLabel>	
							<h:inputText  id="idStreetAddress" value="#{memberViewHandler.currentMember.streetAddress}" styleClass="form_input_text_medium"/>

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_city}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputText  id="idCity" value="#{memberViewHandler.currentMember.city}" styleClass="form_input_text_medium"/>
							
							<h:outputLabel >
								  <h:outputText value="#{bundle.member_state}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.state}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.statesList}"/>
							</h:selectOneMenu>	
							
							<h:outputLabel >
								  <h:outputText value="#{bundle.member_zip}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputText  id="idStreetZip" value="#{memberViewHandler.currentMember.zip}" styleClass="form_input_text_medium"/>
							

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_country}"/>
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.country}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.countryList}"/>
							</h:selectOneMenu>
							

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_home_phone}"/>
							</h:outputLabel>	
							<h:inputText  id="idHomePhone" value="#{memberViewHandler.currentMember.homePhoneNumber}" styleClass="form_input_text_medium"/>
							

							<h:outputLabel >
								  <h:outputText value="#{bundle.member_work_phone}"/>
							</h:outputLabel>	
							<h:inputText  id="idWorkPhone" value="#{memberViewHandler.currentMember.workPhoneNumber}" styleClass="form_input_text_medium"/>
							
							<h:outputLabel >
								   <h:outputText value="#{bundle.member_cell_phone}"/>
								   <h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>							
							<h:inputText  id="idCellPhone" value="#{memberViewHandler.currentMember.cellPhoneNumber}" styleClass="form_input_text_medium"/>
																											
							<h:outputLabel >
							<h:outputText value="#{bundle.member_email_id}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputText  id="idEmail" value="#{memberViewHandler.currentMember.email}" styleClass="form_input_text_medium"/>
							
							<h:outputLabel >
							<h:outputText value="#{bundle.member_password}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							
							<h:inputSecret id="idPassword"  value="#{memberViewHandler.currentMember.password}"  redisplay="true"  styleClass="form_input_text_medium"/>
							
							<h:outputLabel >
							<h:outputText value="#{bundle.member_password_confirm}"/><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>	
							<h:inputSecret id="idPasswordConfirm"  value="#{memberViewHandler.confirmPass}"  redisplay="true"  styleClass="form_input_text_medium"/>
														
							<h:outputLabel >
							<h:outputText value="#{bundle.member_linked_in_URL}"/><h:outputText styleClass="required_field" value="" />
							</h:outputLabel>	
							<h:inputText  id="idLinkedInURL" value="#{memberViewHandler.currentMember.linkedInURL}" styleClass="form_input_text_medium"/>
																
							<h:outputLabel >	
							<h:outputText value="#{bundle.member_privacy_ind}"></h:outputText><h:outputText styleClass="required_field" value="" />
							</h:outputLabel>
							<h:panelGroup >
								<h:selectBooleanCheckbox value="#{memberViewHandler.currentMember.dontEmail}"  >
											</h:selectBooleanCheckbox>
								<rich:spacer width="5"></rich:spacer>										
								<h:outputText  value="#{bundle.member_privacy_dont_email}"/>
							</h:panelGroup>
							<h:outputText value=""></h:outputText>
							<h:panelGroup >
								<h:selectBooleanCheckbox  value="#{memberViewHandler.currentMember.dontCall}"  >
											</h:selectBooleanCheckbox>
								<rich:spacer width="5"></rich:spacer>										
								<h:outputText  value="#{bundle.member_privacy_dont_phone}"/>
							</h:panelGroup>	

							<h:outputLabel>
							<h:outputText value=""/>
							</h:outputLabel>
							<h:outputLabel >
							<h:outputText value="#{bundle.member_introduction_url_label1}"/>
							</h:outputLabel>
							<h:outputLabel >
							<h:outputText value=""/>
							</h:outputLabel>
							<h:outputLabel >
							<h:outputText value="#{bundle.member_introduction_url_label2}"/>
							</h:outputLabel>																						
							
							<h:outputLabel >
							<h:outputText value="#{bundle.member_online_profile}"/>
							</h:outputLabel>	
							<h:inputText  id="idOnlineProfile" value="#{memberViewHandler.currentMember.introductionUrl}" styleClass="form_input_text_medium"/>
								
							<h:outputLabel>
								  <h:outputText value="#{bundle.member_ethinicity}"/>
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.ethinicity}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.ethinicityList}"/>
							</h:selectOneMenu>
							
							<h:outputLabel>
								  <h:outputText value="#{bundle.member_marital_status}"/><h:outputText styleClass="" value="" />
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.maritalStatus}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.martialStatusList}"/>
							</h:selectOneMenu>	
							
							
							<h:outputLabel>
								  <h:outputText value="#{bundle.member_gender}" /><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>							
							<h:selectOneRadio id="idGenderIndicator" style="width: 150px;" value="#{memberViewHandler.currentMember.genderInd}">
							  <f:selectItem  itemLabel="#{bundle.member_gender_male}" itemValue="M"  />
							  <f:selectItem  itemLabel="#{bundle.member_gender_female}" itemValue="F"  />
							</h:selectOneRadio>	

							<h:outputLabel>
								  <h:outputText value="#{bundle.member_birth_year}"/>
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.birthYear}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.birthYearlist}"/>
							</h:selectOneMenu>	
																											
							<h:outputLabel>
								  <h:outputText value="#{bundle.member_children_ind}" /><h:outputText styleClass="required_field" value="" />
							</h:outputLabel>							
							<h:selectOneRadio style="width: 150px;" value="#{memberViewHandler.currentMember.childrenInd}">
							  <f:selectItem  itemLabel="#{bundle.yes_label}" itemValue="Y" />
							  <f:selectItem  itemLabel="#{bundle.no_label}" itemValue="N" />
							</h:selectOneRadio>

							<h:outputLabel>
								  <h:outputText value="#{bundle.member_profession}"/>
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.profession}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.professionList}"/>
							</h:selectOneMenu>	
							
							<h:outputLabel >
							<h:outputText value="#{bundle.member_company_name}"/>
							</h:outputLabel>	
							<h:inputText  id="idCompanyName" value="#{memberViewHandler.currentMember.company}" styleClass="form_input_text_medium"/>
																						
							<h:outputLabel>
								  <h:outputText value="#{bundle.member_madhab}"/><h:outputText styleClass="required_field" value="" />
							</h:outputLabel>
							<h:selectOneMenu value="#{memberViewHandler.currentMember.mazhab}"  styleClass="form_input_text_medium"> 
								<f:selectItems value="#{memberViewHandler.madhabList}"/>
							</h:selectOneMenu>
							<h:outputLabel >
							<h:outputText value="Nearest Masjid/Benefit Organization"/>
							</h:outputLabel>	
							<h:inputText  id="idNearestMasjid" value="#{memberViewHandler.currentMember.nearestMasjid}" styleClass="form_input_text_medium"/>
								
							<h:outputLabel>
							<h:outputText styleClass="required_field" value="" />
							</h:outputLabel>
							<h:panelGroup >
								<h:selectBooleanCheckbox title=""   value="#{memberViewHandler.currentMember.emailNotification}" >
											</h:selectBooleanCheckbox>
								<rich:spacer width="5"></rich:spacer>										
								<h:outputText  value="#{bundle.member_new_email_notify}"/>
							</h:panelGroup>
							<h:outputLabel>
							<h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>
							<h:panelGroup >
								<h:selectBooleanCheckbox title=""  value="#{memberViewHandler.agree}" >
											</h:selectBooleanCheckbox>
								<rich:spacer width="5"></rich:spacer>										
								<h:commandLink  value="#{bundle.member_term_privacy_policy}"  onclick="window.open('terms_conditions.htm','Privacy Policy','width=800, height=600,top=20, left=70,scrollbars=yes,resizable=yes')"/>							
								
								
							</h:panelGroup>	
							
							<h:outputLabel>
								  <h:outputText value="Word Verification" /><h:outputText styleClass="required_field" value="*" />
							</h:outputLabel>
								<rich:paint2D id="painter" width="200" height="50" style="border: 0px solid red;"
           					 data="#{memberViewHandler.captcha.style}" format="png" paint="#{memberViewHandler.captcha.paint}" />
           					 						
							<h:outputLabel>
								<h:outputText styleClass="required_field" value="" />
							</h:outputLabel>
           					 <h:inputText  id="idCaptcha" value="#{memberViewHandler.currentMember.captchaText}" styleClass="form_input_text_medium"/>	
									
																																																																																																																														
						</h:panelGrid>
						
						<h:panelGroup style="width=100%;">
						<h:panelGrid columns="1" width="100%" border="0" columnClasses="message_grid_col">
								<h:outputText id="msgInfo" value="" styleClass="ok_message"></h:outputText> 
								<h:outputText id="msgError" value="" styleClass="error_message"></h:outputText> 
						</h:panelGrid>
						</h:panelGroup>	
				</rich:panel>
				
				<rich:panel id="actionBox" bodyClass="panel_content_body">
						<h:panelGrid columns="1" columnClasses="column_class_center" width="100%">
							<h:panelGroup>
								<h:commandButton onclick="forceBlockUI(ajaxWaitMsg);"   oncomplete="forceUnblockUI();"  action="#{memberViewHandler.registerMentor}" value="#{bundle.common_label_signup}"  />
								<rich:spacer width="10"></rich:spacer>	
								<h:commandButton action="#{navigationBean.backToLogin}"   value="#{bundle.common_label_back}"  />								
							</h:panelGroup>		
						</h:panelGrid>				
				</rich:panel>							
				</h:panelGroup>
				<h:outputText value="" />			
	</h:panelGrid>			  
  </ui:define>
</ui:composition>
</html>
