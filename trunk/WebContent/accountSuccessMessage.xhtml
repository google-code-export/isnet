<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:c="http://java.sun.com/jstl/core"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/templates/basictemplate.xhtml">
	<ui:param name="moduleTitle" value="#{bundle.page_title_account_confirmation}"></ui:param>
 		<ui:param name="userType" value="Public">
 	</ui:param>
	<ui:define name="meta">
		
	</ui:define>
	<ui:define name="body">
	<h:panelGrid columns="3" columnClasses="reg_page_column1,reg_page_column2,reg_page_column3" width="100%">
					<h:outputText value="" />
					<h:panelGroup>
					<rich:panel style="width:'auto'"  id="idPanelContainer" headerClass="panel_header" bodyClass="panel_content_body" styleClass="content_panel">
						<f:facet name="header">
							<h:outputLabel id="idHeaderMessage" >
							  	<h:outputText    value="Congratulation !!!"/>
							</h:outputLabel>
						</f:facet>

						<h:panelGrid columns="1" width="100%" columnClasses="column_class_center">
							<h:outputLabel id="idSuccessMessageBox">
							<h:outputText escape="true" value="You have been successfully registered to MyC2i. " />
							<br/>							
							<h:outputText escape="true" value="An email has been sent to your email account with initial password. " />
							<br/>
							<h:outputText escape="true" value="You have to use your email address and password to access your account. Please click Continue button to go login page " />
								  
							</h:outputLabel>						
						</h:panelGrid>

						

				</rich:panel>
				
				<rich:panel id="actionBox" bodyClass="panel_content_body">
						<h:panelGrid columns="1" columnClasses="column_class_center" width="100%">
							<h:panelGroup>
								<h:commandButton action="#{navigationBean.backToLogin}"  value="Continue"  />								
							</h:panelGroup>		
						</h:panelGrid>				
				</rich:panel>							
				</h:panelGroup>
				<h:outputText value="" />			
	</h:panelGrid>	   
  </ui:define>
   	
	</ui:composition>

</html>
